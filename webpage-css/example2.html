<html>

<head>

    <title>Webpage With Style</title>
    <link href="https://fonts.googleapis.com/css?family=Cagliostro" rel="stylesheet">

    <style type="text/css">
        .bold {
            font-weight: bold;

        }

        .italic {
            font-style: italic;

        }
    </style>

</head>

<body>
    <p class="bold"> This is some bold text in css </p>
    <p class="italic"> This is some italic text in css </p>
    <p class="italic bold"> This is some italic text in css </p>
    <p class="italic"> This is some <span class="bold"> BOLD </span> italic text in css </p>
    <p> This is a <span class="bold"> BOLD </span> word </p>


</body>

</html>
