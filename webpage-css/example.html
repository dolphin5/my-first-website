<html>

<head>

    <title>Webpage With Style</title>

    <style type="text/css">
        .red {

            color: red;

        }

        .large {

            font-size: 200%;

        }

        #green {

            color: green;
        }

        .underlined {

            text-decoration: underline;

        }

        #first-section {

            color: #4285F4;
            background-color: #CEF6CE;
            width: 200px;
            position: relative;
            left: 100px;


        }

        #second-section {

            background-color: #8AB4F7;
            width: 200px;
            position: relative;
            top: 500px;

        }

        #first-image {
            position: relative;


        }

        #second-image {
            position: relative;
            top: -200px;
            left: 120px;
            opacity: 0.75;



        }

        #column {
            background-color: blue;
            width: 50%;
            height: 400px;

        }

        #column2 {
            background-color: purple;
            width: 50%;
            height: 400px;
            position: relative;
            top: -400px;
            left: 50%;

        }
    </style>

</head>

<body>

    <div id="first-section">

        <p>The quick brown fox jumped over the lazy dog.</p>

        <p>Wow, I love internal CSS!</p>

    </div>

    <div id="second-section">

        <p id="green">This is some more text. <span class="underlined">And this text is underlined.</span></p>

        <h1 class="red">CSS is cool!</h1>

    </div>

    <p>This paragraph is not floated!</p>

    <div id="first-image">
        <img src="https://lh3.googleusercontent.com/qhKmAKk2D7HTK0qx2QOX5o1FmYGtmh62r9mYCgroSUn91Ckq_NDrzOD4VqxuY-7l4igQ=w300-rw">
    </div>

    <div id="second-image">

        <img height="300" width="300" src="https://cdn.pixabay.com/photo/2017/03/30/17/42/css-2189148_1280.png">
    </div>

    <div id="column">

        This is some text in a column

    </div>

    <div id="column2">

        This is some text in a column

    </div>
</body>

</html>
